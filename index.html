<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type-N-speak</title>
    <link rel="stylesheet" href="./css/bootstrap.minn.css" />
  </head>
  <style>
    body {
      background: #141414;
    }
  </style>

  <body class="text-white">
    <div class="text-center">
      <img src="./img/img/speech.png" alt="speech" class="mb-5" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea
                id="text-input"
                class="form-control form-control-lg"
                placeholder="Type the Text.."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="rate">Rate</label>
              <div id="rate-value" class="badge badge-primary float-right">
                1
              </div>
              <input
                type="range"
                id="rate"
                class="custom-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <label for="pitch">Pitch</label>
              <div id="pitch-value" class="badge badge-primary float-right">
                1
              </div>
              <input
                type="range"
                id="pitch"
                class="custom-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <select
                class="form-control form-control-lg"
                id="voice-select"
              ></select>
            </div>
            <button class="btn bg-light btn-light btn-lg btn-block">
              Speak It
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="./jquery/jquery-3.5.1.min.js"></script>
  </body>
</html>
